<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>deletar filme</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">    
    </head>
    <body>
        <h1 style="text-align: center;">Tem certeza que deseja deletar o filme abaixo?</h1>
        <form method="POST" action="/filme/delete">
        <input type="hidden" id="id" name="id" value="{{filme.id}}">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>Nome: </td>
                                <td>{{filme.nome}}</td>
                            </tr>
                            <tr>
                                <td>Tamanho: </td>
                                <td>{{filme.tamanho}}</td>
                            </tr>
                            <tr>
                                <td>Status: </td>
                                <td>{{filme.status}}</td>
                            </tr>
                            <tr>
                                <td>GÃªnero: </td>
                                <td>{{filme.genero}}</td>
                            </tr>
                            <tr>
                                <td>Plataforma: </td>
                                <td>{{filme.plataforma}}</td>
                            </tr>
                            <tr>
                                <td colspan="2"><input type="submit" value="Deletar" class="btn btn-danger btn-lg active"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </form>
    </body>
</html>
