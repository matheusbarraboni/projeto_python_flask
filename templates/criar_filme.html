<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Inserir filme</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">    
    </head>
    <body>
        <h1 style="text-align: center;">Inserir filme</h1>
        <div class="container">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <form method="POST" action="/filme">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>Nome: </td>
                                <td><input type="text" name="nome" id="nome" required></td>
                            </tr>
                            <tr>
                                <td>Tamanho: (minutos)</td>
                                <td><input type="number" name="tamanho" id="tamanho" required></td>
                            </tr>
                            <tr>
                                <td>Plataforma: </td>
                                <td>
                                    <select name="plataforma" id="plataforma">
                                        <option value="Netflix">Netflix</option>
                                        <option value="Prime Video">Prime Video</option>
                                        <option value="HBO Max">HBO Max</option>
                                        <option value="Apple TV+">Apple TV+</option>
                                        <option value="Disney+">Disney+</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>Status</td>
                                <td>
                                    <input type="radio" name="status" id="status" value="assistido" required>
                                    <div style="color: royalblue; display:inline"> assistido </div>
                                    <br>
                                    <input type="radio" name="status" id="status" value="assistir" required>
                                    <div style="color: limegreen; display:inline"> assistir </div>
                                </td>
                            </tr>
                            <tr>
                                <td>GÃªnero</td>
                                <td><input type="text" name="genero" id="genero" required></td>
                            </tr>
                            <tr>
                                <td colspan="2"><input class="btn btn-primary btn-lg active" type="submit" value="Submit"></td>
                            </tr>                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </form>
    </body>
</html>
