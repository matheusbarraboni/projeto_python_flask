<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Atualizar filme</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">    
    </head>
    <body>
        <h1 style="text-align: center;">Atualizar filme</h1>
        <form method="POST" action="/filme/update">
        <input type="hidden" id="id" name="id" value="{{filme.id}}">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>Nome: </td>
                                <td>
                                    <input type="text" name="nome" id="nome" value="{{filme.nome}}" required>
                                </td>
                            </tr>
                            <tr>
                                <td>Tamanho (minutos): </td>
                                <td>
                                    <input type="number" name="tamanho" id="tamanho" value="{{filme.tamanho}}" required>
                                </td>
                            </tr>
                            <tr>
                                <td>Status: </td>
                                <td>
                                    <input 
                                        type="radio" 
                                        name="status" 
                                        id="status" 
                                        value="assistido" 
                                        required
                                        {{ "checked" if filme.status =="assistido" else "" }} 
                                    >
                                    <div style="color: royalblue;display: inline">
                                        assistido
                                    </div>
                                    <br>
                                    <input 
                                        type="radio" 
                                        name="status" 
                                        id="status" 
                                        value="assistir" 
                                        required 
                                        {{ "checked" if filme.status =="assistir" else "" }}
                                    >
                                    <div style="color: limegreen;display:inline">
                                        assistir
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>GÃªnero: </td>
                                <td>
                                    <input type="text" name="genero" id="genero" value="{{filme.genero}}" required>
                                </td>
                            </tr>
                            <tr>
                                <td>Plataforma: </td>
                                <td>
                                    <select name="plataforma" id="plataforma">
                                        <option value="Netflix">Netflix</option>
                                        <option value="Prime Video">Prime Video</option>
                                        <option value="HBO Max">HBO Max</option>
                                        <option value="Apple TV+">Apple TV+</option>
                                        <option value="Disney+">Disney+</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2"><input type="submit" value="Atualizar" class="btn btn-primary btn-lg active"></td>
                            </tr>                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </form>
    </body>
</html>
